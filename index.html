    <style>
    
    @keyframes glow {
        0% { background-color: red; }

        200%  { background-color: lightblue;}
    }
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('spooky_background.jpg');
        background-size: cover;
        background-position: center;
        color: white;

    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .hidden {
        display: none;
    }
    
    button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        outline: none;
        animation: glow 1.5s infinite alternate;
    }
    
    button:hover {
        background-color: #e64a19;
    }
    
    #message img {
        max-width: 100%;
        max-height: 80vh;
    }

        body {
            background-image: none; /* Remove background image for mobile */

    }

    function showMessage() {
